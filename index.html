<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prolific South Ink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(17, 0, 255);
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input, textarea, button {
            width: 90%;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background: #007bff;
            color: white;

            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img src="uploads/1000000562.jpg" alt="Prolific South Ink Logo" class="logo">
        <h2>Upload Your Design for a Custom Shirts</h2>
        <form id="uploadForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="request" placeholder="Describe what you want" required></textarea>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let request = document.getElementById("request").value;
            let imageInput = document.getElementById("image");

            if (imageInput.files.length === 0) {
                alert("Please select an image.");
                return;
            }

            let file = imageInput.files[0];
            let reader = new FileReader();

            reader.onload = function(event) {
                let base64Image = event.target.result;

                let subject = encodeURIComponent(`New Shirt Design Request from ${name}`);
                let body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nRequest: ${request}\n\nAttached Image (Base64):\n${base64Image}`);

                let mailtoLink = `mailto:Prolificsouthink@gmail.com?subject=${subject}&body=${body}`;
                window.location.href = mailtoLink;
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
